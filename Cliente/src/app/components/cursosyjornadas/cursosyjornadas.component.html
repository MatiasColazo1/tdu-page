<app-loader *ngIf="!componentsLoaded"></app-loader>
<div *ngIf="componentsLoaded">
<app-navbar></app-navbar>
<div class="banner d-flex flex-column justify-content-center align-items-center text-center">
    <h1>Cursos & Jornadas</h1>
    <h2>Toda la informacion sobre cursos y jornadas</h2>
</div>

<div style="height: 100px"></div>
<div class="content d-flex justify-content-evenly align-items-center">
    <div class="row">
        <div class="col-md-6 col-sm-12 mb-4">
            <a routerLink="/cursos">
                <div class="card small-card custom-card-size">
                    <img src="../../../assets/tdu-cursos.jpg" alt="" class="img-fluid">
                    <div class="card-content">
                        <h3>Cursos</h3>
                        <p>Información sobre todos los cursos</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-6 col-sm-12 mb-4">
            <a routerLink="/jornadas">
                <div class="card small-card custom-card-size">
                    <img src="../../../assets/tdu-jornadas.jpg" alt="" class="img-fluid">
                    <div class="card-content">
                        <h3>Jornadas</h3>
                        <p>Información sobre todas las jornadas</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<div style="height: 100px"></div>

<app-footer></app-footer>
</div>
